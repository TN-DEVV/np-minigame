<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Custom CSS -->
     <link rel="stylesheet" type="text/css" href="css/main.css" />
     <link href="https://cdn.jsdelivr.net/npm/quasar@2.1.0/dist/quasar.prod.css" rel="stylesheet" type="text/css">
     <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
     <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.4.0/css/pro.min.css">
     <!-- Bootstrap CSS -->

    <title>Minigame</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game-container">
        <div id="game-context">
            <div id="context-text">
                <div class="controller-icon" id="logo"><i class="fa fa-gamepad"></i></div>
                <span id="alphabet-text">ALPHABET</span>
                <span id="order-text">Type the letters in order</span>
            </div>
        </div>
        <div id="inner-rectangle"></div>
        <div id="start-button-container">
        </div>
        <div id="row1" class="row"></div>
        <div id="row2" class="row"></div>
        <div id="row3" class="row"></div>
        <div id="outcome-container">
            <div id="outcome"></div>
            
        </div>
        
        <div id="timer-bar">
            <div id="timer-fill"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
